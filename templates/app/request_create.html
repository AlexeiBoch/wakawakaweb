{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Создание заказа
{% endblock %}
{% block content %}
<div class="conta" style="padding: 35px; height: fit-content;">
    <form method="post", enctype="multipart/form-data">
        Создание заказа
        <hr style="margin: 20px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="regbutton" style="display: flex; text-align: center; width: fit-content; margin-right: 15px;" 
        style="text-decoration:none;" href="{% url 'app:request_list' %}" type="submit">
            Создать
        </button>
    </form>
{% endblock %}
