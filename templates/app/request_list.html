{% extends 'base.html' %}
{% load static %}
{% block title %}
    Main
{% endblock %}
{% block content %}
<div class="conta">
    <form method="GET">
        {{ filter.form.as_p }}
        <button type="submit">Искать</button>
    </form>
    <hr style="margin: 20px;">
        {% for category in categories %}
            <a href="{{ category.get_absolute_url}}">{{ category }}</a>
        {% endfor %}
        <a href="{% url 'app:request_list' %}">Все</a>
        <ul>
            {% for request in filter.qs %}
            <li><a href="{{ request.get_absolute_url }}">{{ request }}</a></li>
            {% endfor %}
        </ul>
</div>


{% endblock %}
