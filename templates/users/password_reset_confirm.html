{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="conta" style="padding: 35px; height: fit-content;">
    <h2>Подтверждение сброса пароля</h2>
    <hr style="margin: 20px;">
    <p>Пожалуйста, введите ваш новый пароль.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}          
        <button type="submit" class="regbutton" style=" display: flex; color: rgb(255, 255, 255); text-decoration:none; text-align: center; width: fit-content; margin-right: 15px;">Сбросить пароль</button>
    </form>
</div>
{% endblock %}
