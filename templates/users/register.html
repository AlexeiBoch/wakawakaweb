{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Регистрация
{% endblock %}
{% block content %}
<div class="conta" style="padding: 35px; height: fit-content;">
    Регистрация
    <hr style="margin: 20px;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="regbutton" style=" display: flex; color: rgb(255, 255, 255); text-decoration:none; text-align: center; width: fit-content; margin-right: 15px;">Зарегистрироваться</button>
        <hr style="margin: 20px;"><br><p>Уже зарегистрированы?</p>
        <a href="{% url 'users:login' %}" style="text-decoration:none; margin: 20px;">
            <div class="regbutton" style=" display: flex; color: rgb(255, 255, 255); text-decoration:none; text-align: center; width: fit-content; margin-right: 15px;">
                Вход
            </div>
            </a>
    </form>
</div>
{% endblock %}
