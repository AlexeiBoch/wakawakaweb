{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Изменения пароля
{% endblock %}
{% block content %}
<div class="conta" style="padding: 35px; height: fit-content;">
    Изменить пароль
    <hr style="margin: 20px;">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="regbutton" style=" display: flex; color: rgb(255, 255, 255); text-decoration:none; text-align: center; width: fit-content; margin-right: 15px;">Изменить</button>
</form>
</div>
{% endblock %}
