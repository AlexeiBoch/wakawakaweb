{% extends 'base.html' %}
{% load static %}
{% block tilte %}
    Profile
{% endblock %}
{% block content %}
    <h1>Your profile</h1>
    {% if user.is_staff %}
        <h3>Staff</h3>
    {% endif %}
    <p>email: {{ user.email }}</p> 
    <p>first name: {{ user.first_name }}</p>
    <p>last name: {{ user.last_name }}</p> 
{% endblock %}
