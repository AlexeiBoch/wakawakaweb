{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Профиль
{% endblock %}
{% block content %}
<div class="conta" style="padding: 35px; height: fit-content;">
    Профиль
    <hr style="margin: 20px;">
    <form action = "" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="regbutton" style=" display: flex; color: rgb(255, 255, 255); text-decoration:none; text-align: center; width: fit-content; margin-right: 15px;" type="submit">Изменить</button>
    </form>
    <a href="{% url 'users:logout' %}" style="text-decoration:none; margin: 20px;">
        <div class="regbutton" style=" display: flex; color: rgb(255, 255, 255); text-decoration:none; text-align: center; width: fit-content; margin-right: 15px;">
            Выйти из аккаунта
        </div>
    </a>
    <a href="{% url 'users:password_change' %}" style="text-decoration:none; margin: 20px;">
        <div class="regbutton" style=" display: flex; color: rgb(255, 255, 255); text-decoration:none; text-align: center; width: fit-content; margin-right: 15px;">
            Изменить пароль
        </div>
        </a>
</div>
{% endblock %}
